<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>贪吃蛇游戏</h1>
            <div class="game-info">
                <div class="score-display">
                    <span>分数: </span>
                    <span id="score">0</span>
                </div>
                <div class="status-display">
                    <span id="status">准备开始</span>
                </div>
            </div>
        </div>
        
        <div class="game-area">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
        </div>
        
        <div class="game-controls">
            <div class="instructions">
                <p>使用方向键控制蛇的移动</p>
                <div class="key-hints">
                    <span>↑</span>
                    <span>↓</span>
                    <span>←</span>
                    <span>→</span>
                </div>
            </div>
            <button id="startBtn" class="start-button">开始游戏</button>
            <button id="restartBtn" class="restart-button" style="display: none;">重新开始</button>
        </div>
        
        <div id="gameOverModal" class="game-over-modal" style="display: none;">
            <div class="modal-content">
                <h2>游戏结束</h2>
                <p>最终分数: <span id="finalScore">0</span></p>
                <button id="playAgainBtn" class="play-again-button">再玩一次</button>
            </div>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
